<app-header>
  <div class="login-container">
    <div class="name-container">
      <p username *ngIf="isLoggedIn">Harry Potter</p>
    </div>
    <div class="button-container">
      <app-button
        [buttonText]="loginButtonText"
        (clicked)="handleLogin()"
      ></app-button>
    </div>
  </div>
</app-header>
<div class="app-root">
  <!-- Search component 
  <app-search />-->

  <!-- Info component -->
  <app-info
    [title]="'Your List Is Empty'"
    [text]="'Please use \'Add New Course\' button to add your first course'"
  >
    <app-button [buttonText]="'Add New Course'"></app-button>
  </app-info>

  <!-- Course Card component -->
  <app-course-card
    [title]="course.title"
    [description]="course.description"
    [duration]="course.duration"
    [creationDate]="course.creationDate"
    [isEditable]="isEditable"
    (clickOnShow)="handleShowCourse()"
  >
    <app-button
      action-button
      class="remove-button"
      [iconName]="'trash-can'"
      *ngIf="isEditable"
    ></app-button>
    <app-button
      action-button
      class="edit-button"
      [iconName]="'pencil'"
      *ngIf="isEditable"
    ></app-button>
  </app-course-card>

  <app-course-info
    [id]="course.id"
    [title]="course.title"
    [description]="course.description"
    [authors]="course.authors"
    [duration]="course.duration"
    [creationDate]="course.creationDate"
    [isEditable]="isEditable"
    (clickOnShow)="handleShowCourse()"
  >
    <app-button back-button [buttonText]="'Back'"></app-button>
  </app-course-info>

  <app-courses-list></app-courses-list>

  <!-- Login Form component -->
  <app-login-form class="app-login-form">
    <app-button
      class="login-button"
      login-button
      [buttonText]="'Login'"
    ></app-button>
  </app-login-form>

  <!-- Login Form component -->
  <app-registration-form>
    <app-button login-button [buttonText]="'Login'"></app-button>
  </app-registration-form>

  <!-- Login Form component -->
  <app-course-form />

  <!-- Modal component -->
  <!-- <app-modal [message]="'Message'" [title]="'Title'" [okButtonText]="'Ok'" [cancelButtonText]="'Cancel'"></app-modal> -->
</div>

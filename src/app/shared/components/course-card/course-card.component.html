<div class="course-card">
    <div class="course-card__description">
      <!-- Replace ::text:: with your code -->
      <div class="course-card__description-title">{{ course.title }}</div>
      <div class="course-card__description-text">{{ course.description }}</div>
    </div>
    <div class="course-card__info">
        <div class="course-card__info-text">
            <div>
              <b>Authors: </b>
              {{ course.authors.join(', ') }}
            </div>
            <div><b>Duration: </b><span class="course-card__duration">{{ course.duration }} hours</span></div>
            <div><b>Created: </b><span class="course-card__date">{{ course.creationDate | date }}</span></div>
        </div>
        <div class="course-card__info-actions">
            <app-button [buttonText]="'Show Course'" (click)="onShowCourse()"></app-button>
            <div class="course-card__buttons">
                <!--Enter your code here-->
                <app-button [buttonText]="'Edit'" (click)="onEditCourse()"></app-button>
                <app-button [buttonText]="'Remove'" (click)="onDeleteCourse()"></app-button>
            </div>
        </div>
    </div>
</div>

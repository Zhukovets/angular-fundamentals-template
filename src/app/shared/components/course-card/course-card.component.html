<div class="course-card">
  <div class="course-card__description">
    <div class="course-card__description-title">{{ title }}</div>
    <div class="course-card__description-text">{{ description }}</div>
  </div>
  <div class="course-card__info">
    <div class="course-card__info-text">
      <div>
        <b>Authors: </b>
        {{ authors }}
      </div>
      <div>
        <b>Duration: </b
        ><span class="course-card__duration">{{ duration }} hours</span>
      </div>
      <div>
        <b>Created: </b
        ><span class="course-card__date">{{ creationDate | date }}</span>
      </div>
    </div>
    <div class="course-card__info-actions">
      <div
        class="course-card__buttons"
        style="display: flex; align-items: center"
      >
        <app-button
          button_text="Show course"
          (buttonClick)="showCourse()"
        ></app-button>
        <div
          name="icons-container"
          style="
            display: flex;
            gap: 1rem;
            font-size: x-large;
            cursor: pointer;
            padding-left: 1rem;
          "
        >
          <div class="app-button__single-icon" (click)="editCourse()">
            <fa-icon [icon]="faPencil"></fa-icon>
          </div>
          <div class="app-button__single-icon" (click)="deleteCourse()">
            <fa-icon [icon]="faTrashCan"></fa-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

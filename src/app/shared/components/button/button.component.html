<div class="container" (click)="this.buttonClick.emit()">
  <div class="app-button">
    <span>{{ button_text }}</span>
  </div>

  <div *ngIf="selectedIcon && isEditable" class="app-button__single-icon">
    <fa-icon [icon]="selectedIcon"></fa-icon>
  </div>

  <div *ngIf="secondSelectedIcon && isEditable" class="app-button__single-icon">
    <fa-icon [icon]="secondSelectedIcon"></fa-icon>
  </div>
</div>

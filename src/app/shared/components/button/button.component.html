<div>
  <!-- Replace the text below with your code -->
  <button (click)="onClick()" class="app-button">
    {{ buttonText }}
    <fa-icon
      *ngIf="iconName === 'trash-can'"
      [icon]="['fas', 'trash-can']"
    ></fa-icon>
    <fa-icon *ngIf="iconName === 'pencil'" [icon]="['fas', 'pencil']"></fa-icon>
    <fa-icon *ngIf="iconName === 'plus'" [icon]="['fas', 'plus']"></fa-icon>
  </button>
</div>

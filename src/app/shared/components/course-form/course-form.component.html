<h2>Create / Edit Course</h2>
<form [formGroup]="form">
  <div class="app-plate">
    <div class="course">
      <h3>Main Info</h3>
      <div class="form__control">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          placeholder="Input text"
          formControlName="title"
          name="title"
        />
        <span
          *ngIf="title.invalid && (title.dirty || title.touched)"
          id="titleErrorMessage"
          class="text-danger"
          >Title is required.</span
        >
      </div>
      <div class="form__control">
        <label for="description">Description</label>
        <textarea
          id="description"
          placeholder="Input text"
          rows="4"
          cols="5"
          formControlName="description"
        ></textarea>
        <span
          *ngIf="
            description.invalid && (description.dirty || description.touched)
          "
          id="descriptionErrorMessage"
          class="text-danger"
          >Description is required.</span
        >
      </div>
      <div class="separator"></div>
      <h3>Authors</h3>
      <div class="form__control">
        <div class="course__flex">
          <input
            type="text"
            id="author"
            placeholder="Input Author Name"
            formControlName="author"
          />
          <app-button
            id="createAuthor"
            button_text="Create author"
            (click)="createAuthor(author.value)"
          ></app-button>
        </div>
        <span
          *ngIf="author.invalid && (author.dirty || author.touched)"
          id="authorErrorMessage"
          class="text-danger"
          >New author should contain only latin letters and numbers.</span
        >
        <div class="course__authors">
          <ul class="authors-list">
            <li
              *ngFor="let author of authors; track: author.index"
              class="authors-list-item"
            >
              Name: {{ author }}
              <app-button button_text="Remove" (click)="removeAuthor(author)">
              </app-button>
            </li>
          </ul>
        </div>
      </div>
      <div class="separator"></div>
      <h3>Duration</h3>
      <div class="form__control">
        <div class="course__flex">
          <input
            type="number"
            id="duration"
            placeholder="Input duration"
            formControlName="duration"
            (input)="durationTime = duration.value"
          />
          <div class="course__duration">
            <strong>{{ getDurationFormatted(durationTime) }}</strong>
          </div>
        </div>
        <span
          *ngIf="duration.invalid && (duration.dirty || duration.touched)"
          id="durationErrorMessage"
          class="text-danger"
          >Duration is required and must be greater than 0.</span
        >
      </div>
      <div class="form__action"></div>
    </div>
  </div>
</form>
<div class="buttons-container">
  <app-button button_text="Cancel"></app-button>
  <app-button button_text="Create course"></app-button>
</div>

<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm">
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>
          <!--Use the name `email` for the form control.-->
          <input
            type="email"
            id="email"
            placeholder="Input text"
            name="email"
            emailValidator
            ngModel
            #email="ngModel"
            required
          />
          <span
            *ngIf="email.touched && email.invalid"
            id="emailErrorMessage"
            class="text-danger"
            >Email is required.</span
          >
        </div>
        <div class="form__control">
          <label for="password">Password</label>
          <!--Use the name `password` for the form control.-->
          <input
            type="password"
            id="password"
            name="password"
            ngModel
            #password="ngModel"
            placeholder="Input text"
            required
          />
          <span
            *ngIf="password.touched && password.invalid"
            id="passwordErrorMessage"
            class="text-danger"
            >Password is required.</span
          >
        </div>
      </div>
      <div>
        <div class="form__action button-container">
          <app-button button_text="Login"></app-button>
        </div>
        <div class="form__text">
          If you don't have an account you may
          <a routerLink="/registration"> <strong> Registration</strong></a>
        </div>
      </div>
    </div>
  </form>
</div>

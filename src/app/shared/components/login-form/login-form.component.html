<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm">
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>
          <input 
            #email="ngModel" 
            emailValidator
            required
            type="text"
            id="email"
            name="email"
            placeholder="Input text"
            [(ngModel)]="emailControl"
          />
          <span *ngIf="(loginForm.submitted || email.touched) && email.invalid" id="emailErrorMessage" class="text-danger">
            <span *ngIf="email.errors?.['required']">Email is required.</span>
            <span *ngIf="email.errors?.['invalidEmail']">Email is not valid.</span>
          </span>
        </div>
        <div class="form__control">
          <label for="password">Password</label>
          <input
            #password="ngModel"
            required
            type="password"
            id="password"
            name="password"
            placeholder="Input text"
            [(ngModel)]="passwordControl"
          />
          <span id="passwordErrorMessage" class="text-danger" *ngIf="password.errors?.['required'] && (loginForm.submitted || password.touched) ">Password is required.</span>
        </div>
      </div>
      <div>
        <div class="form__action">
          <app-button
            buttonText="LOGIN"
            (buttonClick)="onSubmit()"
          ></app-button>
        </div>
        <div class="form__text">
          If you don't have an account you may <strong><span (click)="navigateToRegistration()">Registration</span></strong>
        </div>
      </div>
    </div>
  </form>
</div>

<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Input text"
            [(ngModel)]="email"
            #emailFormControl="ngModel"
            emailValidator
            required
          />
          <span *ngIf="(loginForm.submitted || emailFormControl.touched) && emailFormControl.errors?.['required']" class="text-danger">
            Email is required.
          </span>
          <span *ngIf="(loginForm.submitted || emailFormControl.touched) && emailFormControl.errors?.['email']" class="text-danger">
            Invalid email format.
          </span>
        </div>

        <div class="form__control">
          <label for="password">Password</label>
          <div class="password-flexcontainer">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Input text"
              [(ngModel)]="password"
              #passwordFormControl="ngModel"
              required
            />
            <app-button iconName='eye'></app-button>
          </div>
        <span *ngIf="(loginForm.submitted || passwordFormControl.touched) && passwordFormControl.errors?.['required']" class="text-danger">
          Password is required.
        </span>
        </div>
      </div>
      <div>
        <div class="form__action">
          <app-button type="submit" buttonText="Login"></app-button>
        </div>
        <div class="form__text">
          If you don't have an account you may <strong>Registration</strong>
        </div>
      </div>
    </div>
  </form>
</div>

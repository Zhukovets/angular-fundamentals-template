<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>
          <!--Use the name `email` for the form control.-->
          <input type="text" id="email" placeholder="Input text" [(ngModel)]="email"
          #email="ngModel"
          emailValidator
          required/>
          <span *ngIf="email.invalid && (email.touched || loginForm.submitted)" class="text-danger">
            <span *ngIf="email.errors?.required">Email is required.</span>
            <span *ngIf="email.errors?.emailInvalid">Invalid email format.</span>
          </span>
        </div>
        <div class="form__control">
          <label for="password">Password</label>
          <!--Use the name `password` for the form control.-->
          <input type="password" id="password" placeholder="Input text" placeholder="Input text"
          [(ngModel)]="password"
          #password="ngModel"
          required/>
          <span *ngIf="password.invalid && (password.touched || loginForm.submitted)" class="text-danger"></span>
            <span *ngIf="password.errors?.required">Password is required.</span>
        </span>
        </div>
      </div>
      <div>
        <div class="form__action">
          <app-button [disabled]="loginForm.invalid" class="btn btn-primary">LOGIN</app-button>
        </div>
        <div class="form__text">
          If you don't have an account you may <strong>Registration</strong>
        </div>
      </div>
    </div>
  </form>
</div>

<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Input text"
            required
            ngModel
            emailValidator
            #email="ngModel"
            [ngClass]="{
              'invalid-input':
                email.invalid && (email.touched || loginForm.submitted)
            }"
          />
          <span
            *ngIf="
              (email.invalid && email.touched) ||
              (email.invalid && loginForm.submitted)
            "
            id="emailErrorMessage"
            class="text-danger"
            >Email is required.</span
          >
        </div>
        <div class="form__control">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Input text"
            required
            ngModel
            #password="ngModel"
            [ngClass]="{
              'invalid-input':
                password.invalid && (password.touched || loginForm.submitted)
            }"
          />
          <span
            *ngIf="
              (password.invalid && password.touched) ||
              (password.invalid && loginForm.submitted)
            "
            id="passwordErrorMessage"
            class="text-danger"
            >Password is required.</span
          >
        </div>
      </div>
      <div>
        <div class="form__action">
          <ng-content select="[login-button]"></ng-content>
        </div>
        <div class="form__text">
          If you don't have an account you may <strong>Registration</strong>
        </div>
      </div>
    </div>
  </form>
</div>

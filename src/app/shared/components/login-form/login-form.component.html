<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm" (ngSubmit)="submitLogin(loginForm)"> 
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>

          <input [ngStyle]="{ 'border-color': (((email.invalid && email.touched) || (submitted && email.invalid)) ? '#FF0000' : '#CFCFCF')}" type="text" id="email" name="email" ngModel #email="ngModel" required emailValidator placeholder="Input text"/>

          <ng-container *ngIf="(email.invalid && email.touched) || (submitted && email.invalid)">
            <span *ngIf="email.errors!['required']" id="emailErrorMessage" class="text-danger">Email is required.</span>
            <span *ngIf="email.errors!['invalidEmail'] && !email.errors!['required']" id="emailErrorMessage" class="text-danger">Email is invalid.</span>
          </ng-container>

        </div>
        <div class="form__control">
          <label for="password">Password</label>

          <div class="password-input">
            <input [ngStyle]="{ 'border-color': ((password.invalid && password.touched) || (submitted && password.invalid) ? '#FF0000' : '#CFCFCF')}" type="password" id="password" name="password" ngModel #password="ngModel" required minlength="8" placeholder="Input text" togglePassword #btn="togglePassword" />
            <app-button class="toggle-icon" [iconName]="isVisible ? 'eye' : 'eye-slash'" [reversed]="true" [font_size]="15" (parentFunction)="btn.toggle()" (parentFunction)="changeVisibility()" ></app-button>
          </div>

          <ng-container *ngIf="(password.invalid && password.touched) || (submitted && password.invalid)">
            <span *ngIf="password.errors!['required']" id="passwordErrorMessage" class="text-danger">Password is required.</span>
            <span *ngIf="password.errors!['minlength']" id="passwordErrorMessage" class="text-danger">Password is invalid.</span>
          </ng-container>

        </div>
      </div>
      <div>
        <div class="form__action">
          <app-button type="submit" [buttonText]="'login'" (parentFunction)="submitLogin(loginForm)" [width_max]="true"></app-button>
        </div>
        <div class="form__text">
          If you don't have an account you may <strong class="register-link" (click)="goToRegistration()">Registration</strong>
        </div>
      </div>
    </div>
  </form>
</div>

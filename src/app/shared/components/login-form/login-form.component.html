<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm" id="loginForm">
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>
          <!--Use the name `email` for the form control.-->
          <input emailValidator required ngModel #email="ngModel" name="email" type="email" id="email" placeholder="Input text" [ngClass]="{'error': email.invalid && !email.touched && isSubmitted}"/>
          <div *ngIf="(email.invalid && email.touched) || (email.invalid && isSubmitted)">
            <span *ngIf="email.errors?.['required']" id="emailErrorMessage" class="text-danger">Email is required.</span>
            <span *ngIf="email.errors?.['invalidEmail'] && !email.errors?.['required']" class="text-danger">Please enter a valid email.</span>
          </div>
        </div>
        <div class="form__control">
          <label for="password">Password</label>
          <!--Use the name `password` for the form control.-->
          <input name="password" ngModel required #password="ngModel" type="password" id="password" placeholder="Input text" [ngClass]="{'error': password.invalid && !password.touched && isSubmitted}"/>
          <div *ngIf="(password.invalid && password.touched) || (password.invalid && isSubmitted)">
            <span id="passwordErrorMessage" class="text-danger" *ngIf="password.errors?.['required']">Password is required.</span>
          </div>
        </div>
      </div>
      <div>
        <div class="form__action">
          <app-button *ngIf="isLoggedIn" buttonText="You're in :)"></app-button>
          <app-button *ngIf="!isLoggedIn" buttonText="Login" (click)="onSubmit()" type="submit"></app-button>
        </div>
        <div class="form__text">
          If you don't have an account you may <br><a (click)="scrollToSection()" class="link link--block">Registration</a>
        </div>
      </div>
    </div>
  </form>
</div>

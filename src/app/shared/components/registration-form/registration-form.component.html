<h2 class="text-align-center">Registration</h2>
<div class="app-plate">
  <div class="registration-form">
    <div>
      <div class="form__control">
        <label for="name">Name</label>
        <!--Use the name `name` for the form control.-->
        <input type="text" id="name" placeholder="Input text" formControlName="name" />
        <span *ngIf="registrationForm.controls['name'].invalid && registrationForm.controls['name'].touched" class="text-danger">
          <span *ngIf="registrationForm.controls['name'].errors?.required">Name is required.</span>
          <span *ngIf="registrationForm.controls['name'].errors?.minlength">Name must be at least 6 characters long.</span>
        </span>
      </div>
      <div class="form__control">
        <!--Use the name `email` for the form control.-->
        <label for="email">Email</label>
        <input type="text" id="email" formControlName="email" placeholder="Input text"/>
        <span *ngIf="registrationForm.controls['email'].invalid && registrationForm.controls['email'].touched" class="text-danger">
          <span *ngIf="registrationForm.controls['email'].errors?.required">Email is required.</span>
          <span *ngIf="registrationForm.controls['email'].errors?.emailInvalid">Invalid email format.</span>
        </span>
      </div>
      <div class="form__control">
        <!--Use the name `password` for the form control.-->
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Input text"/>
        <span *ngIf="registrationForm.controls['password'].invalid && registrationForm.controls['password'].touched" class="text-danger">
          <span *ngIf="registrationForm.controls['password'].errors?.required">Password is required.</span>
          <span *ngIf="registrationForm.controls['password'].errors?.minlength">Password must be at least 6 characters long.</span>
        </span>
      </div>
    </div>
    <div class="form__action">
      <app-button [disabled]="registrationForm.invalid" class="btn btn-primary">Register </app-button>
    </div>
  </div>
</div>

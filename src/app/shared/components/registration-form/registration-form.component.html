<h2 class="text-align-center">Registration</h2>
<div class="app-plate">
  <div class="registration-form" [formGroup]="registrationForm" id="registrationForm">
    <div>
      <div class="form__control">
        <label for="name">Name</label>
        <!--Use the name `name` for the form control.-->
        <input type="text" formControlName="name" id="name" placeholder="Input text"/>
        <div *ngIf="(registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched) || (registrationForm.get('name')?.invalid && isSubmitted)">
          <span id="nameErrorMessage" class="text-danger" *ngIf="registrationForm.get('name')?.errors?.['required']">Name is required.</span>
          <span class="text-danger" *ngIf="registrationForm.get('name')?.errors?.['minlength']">Name must be at least 6 characters long.</span>
        </div>
      </div>
      <div class="form__control">
        <!--Use the name `email` for the form control.-->
        <label for="email">Email</label>
        <input type="text" formControlName="email" id="email" placeholder="Input text"/>
        <div *ngIf="(registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched) || (registrationForm.get('email')?.invalid && isSubmitted)">
          <span *ngIf="registrationForm.get('email')?.errors?.['required']" id="emailErrorMessage" class="text-danger">Email is required.</span>
          <span *ngIf="registrationForm.get('email')?.errors?.['invalidEmail'] && !registrationForm.get('email')?.errors?.['required']" class="text-danger">Please enter a valid email.</span>
        </div>
      </div>
      <div class="form__control">
        <!--Use the name `password` for the form control.-->
        <label for="password">Password</label>
        <input formControlName="password" type="password" id="password" placeholder="Input text"/>
        <div *ngIf="(registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched) || (registrationForm.get('password')?.invalid && isSubmitted)">
          <span *ngIf="registrationForm.get('password')?.errors?.['required']" id="passwordErrorMessage" class="text-danger">Password is required.</span>
        </div>
      </div>
    </div>
    <div class="form__action">
      <app-button buttonText="Login" type="submit" (click)="onSubmit()"></app-button>
      <div class="form__text">
        If you have an account you may <a class="link" (click)="scrollToSection()">Login</a>
      </div>
    </div>
  </div>
</div>

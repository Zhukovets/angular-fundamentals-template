<h2 class="text-align-center">Registration</h2>
<div class="app-plate">
  <div class="registration-form" [formGroup]="form">
    <div>
      <div class="form__control">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          placeholder="Input text"
          formControlName="name"
          required
          emailValidator
          minlength="6"
        />
        <span
          *ngIf="name.invalid && (name.dirty || name.touched)"
          id="nameErrorMessage"
          class="text-danger"
          >Name is required.</span
        >
      </div>
      <div class="form__control">
        <!--Use the name `email` for the form control.-->
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          placeholder="Input text"
          formControlName="email"
          required
        />
        <span
          *ngIf="email.invalid && (email.dirty || email.touched)"
          id="emailErrorMessage"
          class="text-danger"
          >Email is required.</span
        >
      </div>
      <div class="form__control">
        <!--Use the name `password` for the form control.-->
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Input text"
          formControlName="password"
          required
        />
        <span
          *ngIf="password.invalid && (password.dirty || password.touched)"
          id="passwordErrorMessage"
          class="text-danger"
          >Password is required.</span
        >
      </div>
    </div>
    <div class="form__action">
      <app-button button_text="Submit"></app-button>
    </div>
  </div>
</div>

<h2 class="text-align-center">Registration</h2>
<div class="app-plate">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="registration-form">
      <div>
        <div class="form__control">
          <label for="name">Name</label>
          <!--Use the name `name` for the form control.-->
          <input type="text" id="name" formControlName="name" placeholder="Input text"/>
          <span *ngIf="name?.errors?.['required'] && name?.touched" class="text-danger">
            Name is required.
          </span>
          <span *ngIf="name?.errors?.['minlength'] && name?.touched" class="text-danger">
            Name must be at least 6 characters long.
          </span>
        </div>
        <div class="form__control">
          <!--Use the name `email` for the form control.-->
          <label for="regEmail">Email</label>
          <input type="text" id="regEmail" formControlName="email" placeholder="Input text" emailValidator/>
          <span *ngIf="email?.errors?.['required'] && email?.touched" class="text-danger">
            Email is required.
          </span>
          <span *ngIf="email?.errors?.['invalidEmail'] && email?.touched" class="text-danger">
            Invalid email format.
          </span>
        </div>
        <div class="form__control">
          <!--Use the name `password` for the form control.-->
          <label for="regPassword">Password</label>
          <div class="password-input-container">
            <input type="password" id="regPassword" formControlName="password" placeholder="Input text"/>
            
          </div>
          <span *ngIf="password?.errors?.['required'] && password?.touched" class="text-danger">Password is required.</span>
        </div>
      </div>
      <div class="form__action" (click)="onSubmit()">
          <app-button buttonText="Register"></app-button> 
      </div>
      <div class="form__text">
        If you have an account you may <strong><a class="link-strong" href=".login-form">Login</a></strong>
      </div>
    </div>
  </form>
</div>

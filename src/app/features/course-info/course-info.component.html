<!-- Replace ::text:: with your code -->

<div class="title">{{ title }}</div>
<div class="course-info">
  <div class="course-info__description">
    <h2>Description:</h2>
    {{ description }}
  </div>
  <div class="course-info__info">
    <div>
      <b>ID: </b><span class="course-info__info-id">{{ id }}</span>
    </div>
    <div>
      <b>Duration: </b
      ><span class="course-info__info-duration"
        >{{ +duration | duration }}
        <span class="duration-text">hours</span></span
      >
    </div>
    <div>
      <b>Created: </b
      ><span class="course-info__info-date">{{
        creationDate | customDate
      }}</span>
    </div>
    <div>
      <b>Authors: </b
      ><span class="course-info__info-authors">{{ authors }}</span>
    </div>
  </div>
</div>
<div class="navigation-block">
  <ng-content select="[back-button]"></ng-content>
</div>

<div class="title">{{course?.title}}</div>
<div class="course-info" *ngIf="course">
  <div class="course-info__description">
    <div class="course-info__description-title">Description:</div>
    {{course.description}}
  </div>
  <div class="course-info__info">
    <div><b class="course-key">ID: </b><span class="course-info__info-id">{{course.id}}</span></div>
    <div><b class="course-key">Duration: </b><span class="course-info__info-duration">{{course.duration | duration}}</span></div>
    <div><b class="course-key">Created: </b><span class="course-info__info-date">{{course.creationDate | customDate}}</span></div>
    <div><b class="course-key">Authors: </b><span class="course-info__info-authors">{{course.authors}}</span></div>
  </div>
</div>
<div class="navigation-block">
  <app-button [buttonText]="'back'" (click)="goBack()"></app-button>
</div>

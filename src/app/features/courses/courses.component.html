<div class="search-add-container">
    <app-search (search)="filterSearch($event)"></app-search>
    <app-button buttonText="ADD NEW COURSE" (buttonClick)="navigateToCoursesAdd()"></app-button>
</div>

<app-courses-list
  [courses]="allCourses"
  [editable]="isEditable"
  (showCourse)="showCourse($event)"
  (editCourse)="editCourse($event)"
  (deleteCourse)="deleteCourse($event)"
></app-courses-list>

<div class="courses-list">
    <app-course-card *ngFor="let mockedCourse of mergedMockedCourses, let i = index"
    [title]="mergedMockedCourses[i].title" 
    [description]="mergedMockedCourses[i].description"
    [creationDate]="mergedMockedCourses[i].creationDate"
    [duration]="mergedMockedCourses[i].duration"
    [authors]="mergedMockedCourses[i].authors"
    [editable]="editable">    
    </app-course-card>
</div>

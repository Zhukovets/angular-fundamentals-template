<div class="courses-list" *ngFor="let course of courses">
    <app-course-card
    [title]="course.title" 
    [description]="course.description"
    [creationDate]="course.creationDate"
    [duration]="course.duration"
    [authors]="course.authors"
    [editable]="editable">    
    </app-course-card>
</div>

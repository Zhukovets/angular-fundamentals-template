<div class="courses-list">
    <app-course-card
      *ngFor="let course of courses"
      [title]="course.title"
      [description]="course.description"
      [creationDate]="course.creationDate!"
      [duration]="course.duration"
      [authors]="course.authors | authorIdToName | async"
      [editable]="this.editable"
      (clickOnShow)="showCoursePage(course)"
      (clickOnDelete)="deleteCourseAction(course)"
      (clickOnEdit)="editCoursePage(course)"
    >
    </app-course-card>
</div>

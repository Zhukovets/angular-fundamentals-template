<app-search (search)="onSearch($event)"></app-search>
<div class="courses-list">
  <app-course-card
    *ngFor="let course of courses"
    [title]="course.title"
    [description]="course.description"
    [duration]="course.duration"
    [creationDate]="course.creationDate | customDate"
  ></app-course-card>
</div>
